	<body>
		<div class="header_bg">
			<div class="header">
				<a href="index.html"><img src="img/loginlogo.jpg" alt=""></a>
				<div class="header_r">
					<span>您好，欢迎光临1号店！ </span>
					<a href="login.html">请登录</a>
					<em>帮助中心</em>
				</div>
			</div>
		</div>
		<div class="wrap">
			<img src="img/login2.jpg" alt="">

				<div class="form_top">
					<h3>1号店用户登录</h3>
					<a href="register.html">注册新用户</a>
					
				</div>
				<div class="form_item">
					<label>
						<span class="iconfont oneShop-zhanghao1"></span>
						<input type="text" id="username" placeholder="邮箱/用户名/手机"/>
					</label>
				</div>
				<div class="form_item">
					<label>
						<span class="iconfont oneShop-icon"></span>
						<input type="password" id="password" placeholder="密码"/>
					</label>
				</div>
				<label>
					<input type="checkbox" class="auto_login">
					自动登录
				</label>
				<br/>
				<button type='submit' id="loginBtn">登录</button>
				<br/>
				<div class="more_company">
					<a href="#">更多企业网站账号合作</a>
					<p>
						<span class="iconfont oneShop-qq-copy"></span>
						<span class="iconfont oneShop-qq-copy"></span>
						<span class="iconfont oneShop-qq-copy"></span>
						<span class="iconfont oneShop-qq-copy"></span>
						<a href="#">更多网站合作<i class="iconfont oneShop-xiala"></i></a>
					</p>
				</div>
